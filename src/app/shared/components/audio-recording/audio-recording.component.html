<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="close()">back</ion-button>
    </ion-buttons>
    <ion-title>Audio Recording</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


  <div>
    <canvas #canvas width="350" height="200"></canvas>
  </div>


  <ion-grid>
    <ion-row>
    </ion-row>
    <ion-row>
      <ion-img src="../../../../assets/mic.webp" alt="mic"></ion-img>
    </ion-row>
  </ion-grid>



</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <ion-button fill="clear" (click)="startRecording()">start</ion-button>
      <ion-button fill="clear" (click)="stopRecording()">stop</ion-button>
      <ion-button fill="clear" (click)="playRecording()">play</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
